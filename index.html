          <h1>本周主题： “去程式化”</h1>
          <p class="lead">在生活中，总有人在经历过一些事情之后，选择从程式化的人生选择中逃脱，寻找对自己而言的“好”：背着“不孝”的名头放弃考公，选择一份自己喜欢的工作；逃离婚恋市场的锱铢必较，从生活细微中期待爱情发生。在你的人生选择中，是否有不遵循自己不喜欢的固定程式，选择对未来进行“去程式化”的时候呢？</p>
